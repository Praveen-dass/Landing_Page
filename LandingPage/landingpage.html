<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.js"
      integrity="sha512-ioFpA4cD4gmoOhHglW4f6gep7w+YL7UMKtXx4ebJ5NN4SscmnZYYmSjkA+DaHGvBI4wpYVPx2C7DmmV9TgbIbQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      .pic {
        background-image: url("./img.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center center;
      }
      .hov:hover {
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <nav class="d-flex navbar-expand py-3 position-fixed w-100">
      <div class="name ps-5 text-light">DASS</div>
      <ul class="d-flex ms-auto navbar-nav pe-5">
        <li class="px-4 hov text-light">HOME</li>
        <li class="px-4 hov text-light">ABOUT</li>
        <li class="px-4 hov text-light">SKILLS</li>
        <li class="px-4 hov text-light">RESUME</li>
        <li class="px-4 hov text-light">CONTACTS</li>
      </ul>
    </nav>
    <section class="pic vh-100">
      <div
        class="container vh-100 justify-content-center align-items-center d-flex flex-column"
      >
        <h1 class="fw-bold text-light">I AM PRAVEEN DASS</h1>
        <div>
          <span class="typed fw-bold text-light"></span>
        </div>
        <script>
          const typed = document.querySelector(".typed");
          if (typed) {
            new Typed(".typed", {
              strings: ["Designer", "Developer", "Freelancer", "Backend"],
              loop: true,
              typeSpeed: 100,
              backSpeed: 50,
              backDelay: 2000,
            });
          }
        </script>
      </div>
    </section>
    <div class="vh-100"></div>
  </body>
</html>
